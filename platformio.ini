; PlatformIO configuration file for ESP32-S3 generic project
; This configuration is intended for the Freenove ESP32-S3 Breakout Board

[env:esp32s3_generic]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Library dependencies - using direct library references
lib_deps =
    thomasfredericks/Bounce2@2.72.0
    waspinator/AccelStepper@1.64.0

; Build settings
build_type = release
build_flags = 
    -DCORE_DEBUG_LEVEL=5

; Upload settings
upload_speed = 115200
upload_protocol = esptool
upload_port = /dev/cu.usbmodem*

; ESP32-S3 specific options
board_build.flash_mode = dio
board_build.f_flash = 80000000L
board_build.f_cpu = 240000000L

; ESP32-S3 upload flags
upload_flags = 
    --before=default_reset
    --after=hard_reset
    --chip=esp32s3
    --baud=115200

; Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Silence checks during compilation
check_skip_packages = yes

src_filter = +<*> -<.git/> -<.svn/>
